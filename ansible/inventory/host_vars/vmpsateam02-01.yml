  forward_zone:
    domain: psa-team02.cit.tum.de
  reverse_zone:
    reversed_address: 2.168.192

postgresql:
  listen_addresses: "127.0.0.1,192.168.2.1" # comma-separated
  databases:
    - early_bird
    - team02
    - wikijs # TODO: remove

  users:
    - name: early_bird_user
      password: 1234 # TODO
      databases:
        - name: early_bird
          source_address: 127.0.0.1/32
          privileges: ALL
    - name: team02_user
      password: 1234 # TODO
      databases:
        - name: team02
          source_address: 192.168.2.2/32
